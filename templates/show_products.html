{% if session['name'] %}
{% extends "layout.html" %}
{% block body %}
  <div class = "container">
  <a class="btn btn-default backBtn" href="/menu" role="button">Back</a>
  <form class = "loginForm text-center" action="/products" method = "post">
    <input name = "prod_name" placeholder = "product name" type = "text"></input>
    <button class = "btn btn-primary addBtn">Add</button>
  </form>
    <table class = "table table-bordered table-striped">
      <tr>
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Category ID</th>
      </tr>
    {% for entry in entries %}
      <tr>
        <td>{{ entry.prod_id }}</td>
        <td>{{ entry.prod_name}}</td>
        <td>{{ entry.cat_id }}</td>
      </tr>
    {% else %}
      <em>Unbelievable.  No entries here so far</em>
    {% endfor %}
    </table>


  </div>
{% endblock %}
{% endif %}
