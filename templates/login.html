{% extends "layout.html" %}
{% block body %}
<div class = "row">
	<h3 class = "text-center">{{msg}}</h3>
	<form class = "loginForm text-center" action="/login" method = "post">
		<input name = "username" type = "text"></input>
	</br>
		<input name = "password" type = "password"></input>
	</br>
		<button class = "btn btn-success loginBtn">Log In</button>
	</br>
		<a class="btn btn-primary loginBtn" href="/signUp" role="button">Sign Up</a>
	</form>

</div>	

{% endblock %}
