{% extends "layout.html" %}
{% block body %}
<div class = "row">
	<h3 class = "text-center">{{msg}}</h3>
	<form class = "loginForm text-center" action="/signUp" method = "post">
		<input name = "username" type = "text"></input>
	</br>
		<input name = "password" type = "password"></input>
	</br>
		<button class = "btn btn-primary loginBtn">Sign Up</button>
	</br>
		<a class="btn btn-success loginBtn" href="/login" role="button">Log In</a>
	</form>
</div>	

{% endblock %}
