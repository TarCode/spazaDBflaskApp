{% if session['name'] %}
{% extends "layout.html" %}
{% block body %}
  <div class = "container">
    <a class="btn btn-default backBtn" href="/menu" role="button">Back</a>
    <form class = "loginForm text-center" action="/suppliers" method = "post">
      <input name = "supplier_name" placeholder = "supplier name" type = "text"></input>
      <button class = "btn btn-primary addBtn">Add</button>
    </form>
    <table class = "table table-bordered table-striped">
      <tr>
        <th>Supplier ID</th>
        <th>Supplier Name</th>
      </tr>
    {% for entry in entries %}
      <tr>
        <td>{{ entry.supplier_id }}</td>
        <td>{{ entry.supplier_name}}</td>
      </tr>
    {% else %}
      <em>Unbelievable.  No entries here so far</em>
    {% endfor %}
    </table>


  </div>
{% endblock %}
{% endif %}
